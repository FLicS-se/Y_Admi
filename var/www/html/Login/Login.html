<!--ログイン画面-->

<!DOCTYPE html>
<html lang="ja">
<head>
    <title>ログイン画面</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Login.css"/>
</head>

<body>
    <div id="site-box">
    <center>

    <div id="title">
    <h1>ふらっとやまだ管理システム</h1>
    </div>

    <div id="setumei">
    <p>ログインIDとパスワードを入力してください。</p>
    </div>

    <!--FLicSのロゴを表示-->
    <div id="flics">
    <img src="FLicS.jpg" width="200" height="120">
    </div>

    </center>

    <!--入力されたIDとパスワードをPOSTで送信-->
    <div id="login">
    <center>
    <form action="Login.php" method="post">
        <dl>
        <!--店舗IDの入力-->
        <div id="ID">
        <dt>ID: <input id="ID_text"  type="text" name="my_id" id="my_id" /></dt>
        </div>

        <!--パスワードの入力-->
        <div id="PW">
        <dt>PW: <input id="PW_text" type="password" name="password" id="password" /></dt>
        </div>
        </dl>
        
        <!--ログインボタン-->
        <input id="sent_button" type="submit" value="ログイン" />
    </form>
    </div>

    </center>
    </div>
</body>
</html>
